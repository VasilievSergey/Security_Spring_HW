<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Security from spring</title>
    <link rel="stylesheet" th:href="@{../static/css/style.css}">
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar">
        <h1 class="logo">Task is well!</h1>
        <ul class="nav-links">
            <li class="nav-item"><a href="/">Home</a></li>
            <li sec:authorize="hasRole('USER')" class="nav-item"><a href="/user">Public data</a></li>
            <li sec:authorize="hasRole('ADMIN')" class="nav-item"><a href="/admin">Private data</a></li>
            <li sec:authorize="!isAuthenticated()" class="nav-item"><a href="/login">Login</a></li>
            <li sec:authorize="isAuthenticated()" class="nav-item">
                <form class="link" th:action="@{/logout}" method="post">
                    <input class="link" type="submit" value="Logout"/>
                </form></li>
        </ul>
    </nav>
</div>
<div th:fragment="main-text"></div>
<div th:fragment="footer">
    <img class="Image" src="https://webpulse.imgsmail.ru/imgpreview?mb=webpulse&key=pulse_cabinet-image-6e74ba39-44a1-47ca-9fed-a8915e45723e"
          >
</div>
</body>
</html>
